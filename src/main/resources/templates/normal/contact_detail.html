<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Home</title>
</head>
<body>
	<section>
		<div>
			<div class="card mr-3 ml-3">
				<div class="card-body" th:if="${contact}">

					<div class="container text-center">
						<img style="height: 200px; width: 200px;"
							class="my_profile_picture " src=""
							th:src="@{'/img/'+${contact.image}}" alt="Profile image" />

						<h3 class="mt-3">
							<span th:text="${contact.name}"></span> ( <span
								th:text="${contact.secondName}"></span> )
						</h3>

						<table class="table">
							<thead>
								<tr>
									<th scope="col">ID</th>
									<td scope="col">SCMUSER<span th:text="${contact.cId}"></span></td>

								</tr>
							</thead>
							<tbody>
								<tr>
									<th scope="row">E-mail</th>
									<td th:text="${contact.email}"></td>

								</tr>
								<tr>
									<th scope="row">Phone</th>
									<td th:text="${contact.phone}"></td>

								</tr>

								<tr>
									<th scope="row">Work</th>
									<td th:text="${contact.work}"></td>

								</tr>

							</tbody>



						</table>
						<div class="description" th:if="${contact.description!=null}">
							<h5>User Description</h5>

							<div class="discription">

								<th class="block" th:text="${contact.description}"></th>

							</div>
						</div>

						<div class="mt-3 ">
							<form method="post" th:action="@{'/user/update-contact/'+${contact.cId}}">
								<button type="submit" class="btn btn-primary btn-block">Update</button>

							</form>
							<a href="#" th:onclick="|deleteContact(${contact.cId})|"
								class="btn btn-danger btn-block mt-2">Delete</a>

						</div>
					</div>

				</div>

			</div>

			<h1 class="text-center p-3" th:unless="${contact}">No such
				Contact Found!!!</h1>

		</div>
	</section>
</body>
</html>
