<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<style>
</style>
<meta charset="UTF-8" />
<title>Home</title>
</head>
<body>
	<section>

		<div class="container text-center card mt-5 p-5">
			<div class="card">
				<div class="card-body">

					<div class="container">	

						<img style="height: 200px; width: 200px;"
							class="my_profile_picture " src="#"
							th:src="@{'/img/'+${user.imageUrl}}" alt="Profile image" />

					</div>
				</div>
				<div>
					<h3>Welcome to smart contact manager here you can easily
						manage your contact in smarter way</h3>
				</div>

				<div class="btn mt-3 ">
					<a href="#" th:href="@{/user/add-contact}" class="btn btn-primary">Start
						Adding Your Contact</a>

				</div>
			</div>
		</div>
	</section>
</body>
</html>
