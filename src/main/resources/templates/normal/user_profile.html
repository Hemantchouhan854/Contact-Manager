<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Home</title>
</head>
<body>
	<section>
		<div>
			<div class="card mr-3 ml-3">
				<div class="card-body">

					<div class="container text-center">
						<img style="height: 200px; width: 200px;"
							class="my_profile_picture " src=""
							th:src="@{'/img/'+${user.imageUrl}}" alt="Profile image" />

						<h3 class="mt-3">
							<span th:text="${user.name}"></span> 
						</h3>

						<table class="table">
							<thead>
								<tr>
									<th scope="col">Your ID</th>
									<td scope="col">SCMUSER<span th:text="${user.id}"></span></td>

								</tr>
							</thead>
							<tbody>
								<tr>
									<th scope="row">E-mail</th>
									<td th:text="${user.email}"></td>

								</tr>
								<tr>
									<th scope="row">Role</th>
									<td th:text="${user.role}"></td>

								</tr>

								<tr>
									<th scope="row">Status</th>
									<td th:text="${user.enabled}"></td>

								</tr>

							</tbody>



						</table>
							<h5>Description</h5>

							<div class="discription">

								<th class="block" th:text="${user.about}"></th>

							</div>
					

						<div class="mt-3 ">
							<form method="post" th:action="@{'/user/update-user/'+${user.id}}">
								<button type="submit" class="btn btn-primary btn-block">Update</button>

							</form>

						</div>
					</div>

				</div>

			</div>

		</div>
	</section>
</body>
</html>
