<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Home</title>
</head>
<body>
	<section>
		<div class="card mr-3  ml-3">

			<div class="card-body">

				<h1 class="text-center">Your Contacts</h1>

				<table class="table">
					<thead>
						<tr>
							<th scope="col">Name</th>
							<th scope="col">E-mail</th>
							<th scope="col">Phone</th>
							<th scope="col">Action</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="c: ${contacts}">
							<th><img class="my_profile_picture" src=""
								th:src="@{'/img/'+${c.image}}" alt="Profile image" />
								
							<span th:text="${c.name}" style="color: black;"></span>
							</th>


							<td th:text="${c.email}"></td>




							<td th:text="${c.phone}"></td>
							<td>
							<div>
							
							 <a
								href="#" th:href="@{'/user/'+${c.cId}+'/contact'}"> 
								<button class="btn btn-primary btn-sm">More Information</button>

							</a>
							</div>

							</td>
						</tr>


					</tbody>
				</table>

				<nav aria-label="Page navigation example">
					<ul class="pagination">
						<li th:if="${currentPage!=0}" class="page-item"><a
							th:href="${currentPage-1}" class="page-link" href="#">Previous</a></li>
						
						<li th:classappend="${currentPage==i-1?'active':''}"
							th:each="i:${#numbers.sequence(1,totalPage)}" class="page-item"><a
							th:href="${i-1}" class="page-link" href="#"><span
								th:text="${i}"></span></a></li>
						
						<li th:if="${currentPage+1!=totalPage}" class="page-item"><a
							th:href="${currentPage+1}" class="page-link" href="#">Next</a></li>
					</ul>
				</nav>

			</div>

		</div>
	</section>
</body>
</html>
