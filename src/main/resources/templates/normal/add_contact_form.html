<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Home</title>
</head>
<body>
	<section>

		<div class="card mr-4 mt-3 ml-3">
			<div class="card-body">
				<h1 class="text-center">Add Contact</h1>

				<div class="container-fluid mt-1">

					<div class="row">

						<div class="col-md-10 offset-md-1">

							<form action="#" th:object="${contact}"
								enctype="multipart/form-data" method="post"
								th:action="@{/user/process-contact}" class="mt-2">

								<!-- First Name -->

								<div class="input-group">
									<div class="input-group-prepend">

										<div class="input-group-text ">
											<i class="fa fa-plus"></i>

										</div>

									</div>

									<input required="required" type="text" id="firstName" name="name"
										placeholder="Enter Name here" class="form-control" />


								</div>
								<!-- Second name -->

								<div class="input-group mt-3">
									<div class="input-group-prepend">

										<div class="input-group-text ">
											<i class="fas fa-user-alt"></i>

										</div>

									</div>

									<input required="required" type="text" id="nickname" name="secondName"
										placeholder="Enter Nick here" class="form-control" />


								</div>

								<!-- phone -->

								<div class="input-group mt-3">
									<div class="input-group-prepend">

										<div class="input-group-text ">
											<i class="fa fa-phone"></i>

										</div>

									</div>

									<input required="required" type="number" id="phone" name="phone"
										placeholder="Enter Number here" class="form-control" />


								</div>

								<!--email  -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">

										<div class="input-group-text ">@</div>

									</div>

									<input required="required" type="email" id="email" name="email"
										placeholder="Enter email here" class="form-control" />

								</div>
								<!-- work -->

								<div class="input-group mt-3">
									<div class="input-group-prepend">

										<div class="input-group-text ">
											<i class="fa fa-briefcase"></i>

										</div>

									</div>

									<input  required="required" type="text" id="work" name="work"
										placeholder="Enter work here" class="form-control" />


								</div>

								<!-- contact description -->

								<div class="form-group mt-3">

									<textarea placeholder="Enter contact description here"
										name="description"  class="form-control"
										rows="10"></textarea>

								</div>
								<!-- contact image -->

								<div class="custom-file">
									<input type="file" name=profileImage />
								</div>

								<div class="container text-center">
									<button class="btn btn-outline-primary">Save Contact</button>
								</div>





							</form>

						</div>

					</div>

				</div>

			</div>

		</div>

	
	</section>
</body>
</html>
